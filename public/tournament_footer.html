<div class='tournamentHeaderContent'>
	<h3>Sponsored & Supported by...</h3>
	<table class='tournamentHeader' ng-repeat='sponsor in club.SPONSORS.SPONSOR'>
		<td class='icon'>
			<div>
				<a href="{{ sponsor.url }}">
					<div class="{{ sponsor.icon }}_mini">
						<span class='noDisplay'>{{ sponsor.name }}</span>
					</div>
				</a>
			</div>				
		</td>
	</table>
</div>
