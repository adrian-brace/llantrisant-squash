<div>
	<div class="pageHeading">
		<table class='titleTable'>
			<td><div class="tournament"><span class="noDisplay">Tournament Details</span></div></td>
			<td>Tournament Entry Details</td>
		</table>
	</div>
	<div class="pageContent">
		<div ng-include src='tournament_header'></div>
		<div ng-show="{{tournamentStage === 'UPCOMING'}}" class="newLine">
			<p class="textParagraph">
				Enter now by texting Jason on:  <strong class="warningMessage">07815 947792</strong>
				<br/>
				<br/>
				<table>
					<td>
						<img src="./public/images/tournament_{{tournamentYear}}.jpg" width="500" height="758">
					</td>
				</table>
			</p>
		</div>
		<div ng-show="{{tournamentStage === 'DRAWN'}}" class="newLine">
				<p class="textParagraph">
					Entry is now closed. <a class="menuAnchor" href="./#/tournament_draw">Click here for Draw</a>.
				</p>
			</div>
		<div ng-show="{{tournamentStage === 'RESULTS'}}" ng-include src='tournament_results_available'></div>
		<div ng-show="{{tournamentStage === 'OVER'}}" ng-include src='tournament_over'></div>
		<div ng-include src='tournament_footer'></div>
	</div>
</div>
