<html ng-app="homeApp" ng-controller="HomeController" lang="en">
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="We are a thriving, friendly and sociable squash/racketball club based in South Wales and we welcome new members of all ages and abilities.">
		<meta property="og:url" content="http://www.llantrisantsquash.com" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Llantrisant Squash &amp; Racketball Club" />
		<meta property="og:description" content="Official webite for Llantrisant Squash &amp; Racketball Club - a thriving, friendly and sociable club based in South Wales." />
		<meta property="og:image" content="./public/images/court_and_ball_and_logo.jpg"/>
		<meta property="og:image:width" content="1200"/>
		<meta property="og:image:height" content="625"/>
		<title>Llantrisant Squash &amp; Racketball Club</title>


		<!-- STYLING -->
		<link rel="stylesheet" href="./public/css/master.css" type="text/css" />
		<link rel="stylesheet" href="./public/css/images.css" type="text/css" />
		<link rel="stylesheet" href="./public/css/gallery.css" type="text/css" />

		<!-- JAVASCRIPT/ANGULAR -->
		<script src="./public/jquery/jquery.min.js"></script>
		<script src="./public/angular/angular.min.js"></script>
		<script src="./public/angular/angular-route.min.js"></script>
		<!-- COMMON/SHARED -->
		<script src="./public/scripts/shared_functions.js"></script>
		<!-- HOME -->
		<script src="./public/scripts/home.js"></script>
		<!-- SERVICES -->
		<script src="./public/scripts/services/xmlToJson.js"></script>
		<script src="./public/scripts/services/clubConfiguration.js"></script>
		<script src="./public/scripts/services/configuration.js"></script>
		<script src="./public/scripts/services/club.js"></script>
		<!-- FEATURE PAGES -->
		<script src="./public/scripts/appearances.js"></script>
		<script src="./public/scripts/fixtures.js"></script>
		<script src="./public/scripts/ladders.js"></script>
		<script src="./public/scripts/rankings.js"></script>
		<script src="./public/scripts/club_ranking_list.js"></script>
		<script src="./public/scripts/club_ranking_list_provisional.js"></script>
		<script src="./public/scripts/team_standings.js"></script>
		<script src="./public/scripts/tournament.js"></script>
		<script src="./public/scripts/welsh_rankings.js"></script>
		<script src="./public/scripts/tournament_gallery.js"></script>
	</head>
	<body>
		<div ng-include src='header' class="mainHeader"></div>
		<!-- Angular Templating - This is where content will be injected -->
		<div>
			<div ng-view></div>
		</div>
		<div>
			<div class="mainFooter">
				<a class="menuAnchor" ng-show="club.CONTACTS.FACEBOOK.length > 0" href="{{club.CONTACTS.FACEBOOK}}"><img src="../../public/images/facebook.png" /></a>
				<a class="menuAnchor" ng-show="club.CONTACTS.TWITTER.length > 0" href="{{club.CONTACTS.TWITTER}}"><img src="../../public/images/twitter_x.png" /></a>
				<a class="menuAnchor" ng-show="club.CONTACTS.INSTAGRAM.length > 0" href="{{club.CONTACTS.INSTAGRAM}}"><img src="../../public/images/instagram.png" /></a>
				<a class="menuAnchor" ng-show="club.CONTACTS.EMAIL.length > 0" href="mailto:{{club.CONTACTS.EMAIL}}"><img src="../../public/images/email.png" /></a>
			</div>
		</div>
	</body>
</html>
