<div id="fb-root"></div>
<script>
	(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
	fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));

	window.fbAsyncInit = function(){  // this gets triggered when FB object gets initialized
		FB.XFBML.parse(); // now we can safely call parse method
	};
</script>
<div>
   <div class="pageHeading">
      <table class='titleTable'>
         <td>
            <div class="social_media"><span class="noDisplay">Social Media</span></div>
         </td>
         <td>Social Media</td>
         <td>
            <div class="social_media"><span class="noDisplay">Social Media</span></div>
         </td>
	</table>
   </div>
   <div class="pageContent">
		<div class="inlineBlock" ng-show="club.INSTAGRAMS.LINK.length > 0">
			<table>
				<td><div class="instagram"><span class='noDisplay'>Instagram</span></div></td>
				<td class='titleLevel2'>Instagram</td>
			</table>
			<ul class='noBulletList'>
				<li ng-repeat='link in club.INSTAGRAMS.LINK'>
					<a class="loneAnchor" href="{{ link.url }}">{{ link.name }}</a>
				</li>
			</ul>
		</div>
		<div class="inlineBlock" ng-show="club.TWITTERS.LINK.length > 0">
			<table>
				<td><div class="twitter"><span class='noDisplay'>X</span></div></td>
				<td class='titleLevel2'>X</td>
			</table>
			<ul class='noBulletList'>
				<li ng-repeat='link in club.TWITTERS.LINK'>
					<a class="loneAnchor" href="{{ link.url }}">{{ link.name }}</a>
				</li>
			</ul>
			<br/>
			<div ng-show="clubName === 'Llantrisant'">
				<a class="twitter-timeline loneAnchor" data-width="260" data-height="500" href="https://x.com/LlanSquashClub">Tweets by LlanSquashClub</a> <script async src="//platform.x.com/widgets.js" charset="utf-8"></script>
			</div>
		</div>
		<div class="inlineBlock" ng-show="club.FACEBOOKS.LINK.length > 0">
			<table>
				<td><div class="facebook"><span class='noDisplay'>Facebook</span></div></td>
				<td class='titleLevel2'>Facebook</td>
			</table>
			<ul class='noBulletList'>
				<li ng-repeat='link in club.FACEBOOKS.LINK'>
					<a class="loneAnchor" href="{{ link.url }}">{{ link.name }}</a>
				</li>
			</ul>
			<br/>
			<div ng-show="clubName === 'Llantrisant'">
				<div class="fb-page" data-href="https://www.facebook.com/LlantrisantSquash/" data-tabs="timeline" data-width="260" data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false">
					<blockquote cite="https://www.facebook.com/LlantrisantSquash/" class="fb-xfbml-parse-ignore">
						<a class="loneAnchor" href="https://www.facebook.com/LlantrisantSquash/">Llantrisant Squash Club</a>
					</blockquote>
				</div>
			</div>
		</div>
	</div>
</div>
